<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h3 {
      margin: 10px 0;
    }
    .session-info {
      padding: 10px;
      background: #e3f2fd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .session-name {
      font-weight: bold;
      color: #1976d2;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #2196f3;
      color: white;
      font-size: 14px;
    }
    button:hover {
      background: #1976d2;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .button-group {
      display: flex;
      gap: 5px;
    }
    .button-group button {
      flex: 1;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
    }
    .screenshots {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
    .screenshot-thumb {
      display: inline-block;
      width: 60px;
      height: 40px;
      margin: 2px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .screenshot-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h3>Screenshot Extension V2</h3>
  
  <div class="session-info">
    <div class="session-name" id="session-name">No session</div>
    <div id="session-stats">0 screenshots</div>
  </div>
  
  <button id="capture-btn">üì∏ Capture Full Page</button>
  <button id="capture-region-btn">üìê Capture Region</button>
  
  <div class="voice-section" style="margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 4px;">
    <button id="voice-btn" style="background: #f44336;">üé§ Start Recording</button>
    <div id="transcript" style="margin-top: 10px; padding: 8px; background: white; border-radius: 4px; min-height: 40px; font-size: 13px; display: none;">
      <div id="transcript-text" style="color: #666;">Click the microphone to start recording...</div>
    </div>
  </div>
  
  <div class="button-group">
    <button id="new-session-btn">New Session</button>
    <button id="view-all-btn">View All</button>
  </div>
  
  <div class="screenshots" id="screenshots">
    <p style="text-align: center; color: #999;">No screenshots yet</p>
  </div>
  
  <div id="status">Ready</div>
  <div id="storage-info" style="margin-top: 5px; font-size: 11px; color: #666;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
